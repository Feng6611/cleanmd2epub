<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1400" height="2100" viewBox="0 0 1400 2100" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#FFFFFF"/>
  
  <!-- 标题区域 -->
  <g id="title-area" transform="translate(100, 600)">
    <text
      x="600"
      y="0"
      font-family="Noto Serif CJK SC"
      font-size="72"
      font-weight="bold"
      text-anchor="middle"
      fill="#000000"
    >
      ${TITLE}
    </text>
  </g>
  
  <!-- 作者区域 -->
  <g id="author-area" transform="translate(100, 800)">
    <text
      x="600"
      y="0"
      font-family="Noto Serif CJK SC"
      font-size="48"
      text-anchor="middle"
      fill="#666666"
    >
      ${AUTHOR}
    </text>
  </g>
  
  <!-- 出版社区域 -->
  <g id="publisher-area" transform="translate(100, 1800)">
    <text
      x="600"
      y="0"
      font-family="Noto Sans CJK SC"
      font-size="36"
      text-anchor="middle"
      fill="#999999"
    >
      ${PUBLISHER}
    </text>
  </g>
</svg> 